# SpineNet-96 ImageNet classification:
# - 78.2 Top-1, 94.0 Top-5 accuracy with init_drop_connect_rate null, activation 'relu', label_smoothing 0.0
# - 79.4 Top-1, 94.6 Top-5 accuracy with init_drop_connect_rate 0.2, activation 'swish', label_smoothing 0.1
architecture:
  backbone: 'spinenet'
  multilevel_features: 'identity'
  parser: 'classification_parser'
  num_classes: 1001
train:
  total_steps: 62557
  train_batch_size: 4096
  learning_rate:
    type: cosine
    warmup_steps: 1564
    init_learning_rate: 1.6
  l2_weight_decay: 0.0001
  label_smoothing: 0.1
batch_norm_activation:
  batch_norm_epsilon: 1.0e-05
  batch_norm_momentum: 0.9
  use_sync_bn: false
  activation: 'swish'
spinenet:
  model_id: '96'
  init_drop_connect_rate: 0.2
classification_head:
  aggregation: 'all'
  num_classes: 1001
